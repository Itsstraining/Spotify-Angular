<div *ngIf="afAuth.user | async; then authenticated else guest">
</div>

<ng-template #guest>
    <mat-toolbar class="navBarContainer">
        <mat-toolbar-row>
            <div>
                <img src="../../../assets/img/logo1.png" alt="" height="60px" width="60px" class="logo" style="cursor: pointer;" (click)="router.navigate(['/home'])">
            </div>
            <div class="nav-btn">
                <button mat-button>Home</button>
                <button mat-button>Premium</button>
                <button mat-button>List</button>
                <button mat-button>Plays</button>
                <button mat-button class="btn-login" (click)="router.navigate(['Login'])">Login</button>
            </div>

        </mat-toolbar-row>
    </mat-toolbar>
</ng-template>

<ng-template #authenticated>
    <mat-toolbar class="navBarContainer">

        <mat-toolbar-row>
            <div>
                <img src="../../../assets/img/logo1.png" alt="" height="60px" width="60px" class="logo" style="cursor: pointer;" (click)="router.navigate(['/home'])">
            </div>
            <div class="nav-btn">
                <button mat-button>Home</button>
                <button mat-button>Premium</button>
                <button mat-button>List</button>
                <button mat-button>Plays</button>
                <span class="example-spacer"></span>
                <button mat-button class="center" [matMenuTriggerFor]="menu"> 
                    <img [src]='avt' style="width: 50px; border-radius: 50% ">
                </button>

            </div>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="signout()" class="signout">Sign Out</button>
            </mat-menu>

        </mat-toolbar-row>
    </mat-toolbar>
</ng-template>
